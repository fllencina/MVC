<body>

    <script>

        var pantallaNumeros = [];
        var contactos = [];
        function Ver(NumeroPresionado) {

            //El objetivo de esta funcion va a ser agregar el numero presionado que llega como parametro a la pantalla del telefono (divPantalla)
            //El numero presionado se va a representar en divPantallaNumero y se va a agregar dinamicamente en divPantalla

            //Creamos el div que representa un numero en pantalla dinamicamente
            var divPantallaNumero = document.createElement('div');
            var divContactoNombre = document.createElement('div');
            //divContactoNombre.innerHTML ='Nombre:<br><input type="text" name="nombre" id="nombre">'

            divContactoNombre.className = 'pantallaContacto';
            divPantallaNumero.className = 'PantallaNumero';
            divPantallaNumero.innerHTML = NumeroPresionado;
            //divPantallaNumero.innerHTML = pantallaNumeros;

            pantallaNumeros.push(divPantallaNumero);


            //divPantallaNumero ya esta creado en memoria. Agregar divPantallaNumero a divPantalla usando appendChild

            divPantalla.appendChild(divPantallaNumero);

            //------------------------------

            //Tener en cuenta que cada vez que se aprieta un boton se va a crear un divPantallaNumero que se va a anexar a divPantalla
            //Va a quedar un numero abajo del otro. Arreglar para que aparezca un numero al lado del otro

        }
        function Llamar() {
            alert("RING");
        }
        function Borrar() {
            if (pantallaNumeros.length > 0) {
                divPantalla.removeChild(pantallaNumeros[pantallaNumeros.length - 1]);
                pantallaNumeros.splice(pantallaNumeros.length - 1, 1);
            }
        }
        function BorrarTodo() {
            divPantalla.innerHTML = "";
            pantallaNumeros = [];
        }
        function Agregar() {
            var nombreIngresado = document.getElementById('NombreInput');
            var tel = "";
            var i;
            for (i = 0; i <= pantallaNumeros.length - 1; i++) {
                tel = tel + (pantallaNumeros[i].value);
                alert(tel);
            }
            var contacto = { nombre: nombreIngresado.value, telefono: tel }
            contactos.push(contacto);
            alert("Contacto Agregado correctamente");
            alert(contactos[contactos.length - 1].nombre);
            alert(contactos[contactos.length - 1].telefono);
        }
    </script>
